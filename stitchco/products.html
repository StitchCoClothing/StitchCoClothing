<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STITCHCO - Products</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      color: white;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #d4af37;
      font-size: 32px;
    }

    .cart-icon {
      font-size: 22px;
      text-decoration: none;
      background: #d4af37;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .product {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h3 {
      color: #d4af37;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 0;
    }

    .product select, .product button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    .product button {
      background-color: #d4af37;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>STITCHCO Products</h1>
    <a href="cart.html" class="cart-icon">ðŸ›’ Cart</a>
  </header>

  <div class="products" id="productList"></div>

  <script>
    const products = [
      {
        id: 1,
        name: "Beige Jumper",
        price: 2000,
        sizes: ["S", "M", "L", "XL"],
        image: "biege jumper.jpg"
      },
      {
        id: 2,
        name: "Beige Sweatpant",
        price: 1500,
        sizes: ["S", "M", "L", "XL"],
        image: "biege sweatpants.jpg"
      },
      {
        id: 3,
        name: "Grey Jumper",
        price: 2000,
        sizes: ["S", "M", "L", "XL"],
        image: "grey jumper.jpg"
      },
      {
        id: 4,
        name: "Grey Sweatpant",
        price: 1500,
        sizes: ["S", "M", "L", "XL"],
        image: "grey sweatpants.jpg"
      }
    ];

    const productList = document.getElementById('productList');

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const size = document.getElementById(`size-${product.id}`).value;

      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      cart.push({
        id: product.id,
        name: product.name,
        price: product.price,
        size: size,
        quantity: 1
      });

      localStorage.setItem('cart', JSON.stringify(cart));
      alert("Added to cart!");
    }

    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      div.innerHTML = `
        <a href="product.html?id=${product.id}" style="text-decoration:none; color:inherit;">
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>Price: PKR ${product.price}</p>
        </a>
        <label for="size-${product.id}">Size:</label>
        <select id="size-${product.id}">
          ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join("")}
        </select>
        <button onclick="addToCart(${product.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  </script>

</body>
</html>
