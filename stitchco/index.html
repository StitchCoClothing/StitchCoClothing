<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>STITCHCO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }

    .brand {
      font-size: 28px;
      color: #d4af37;
      font-weight: bold;
    }

    .auth-links a {
      color: #d4af37;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .buttons button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #d4af37;
      border: none;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background-color: #b99c30;
    }

    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">STITCHCO</div>
    <div class="auth-links">
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <main>
    <h1>Welcome to STITCHCO</h1>
    <div class="buttons">
      <button onclick="location.href='products.html'">View Products</button>
      <button onclick="location.href='cart.html'">Go to Cart</button>
    </div>
  </main>

</body>
</html>
